<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="result">0</div>

    <div class="calculator">
        <button type="button" class="calculator-item digit">1</button>
        <button type="button" class="calculator-item digit">2</button>
        <button type="button" class="calculator-item digit">3</button>
        <button type="button" class="calculator-item digit">4</button>
        <button type="button" class="calculator-item digit">5</button>
        <button type="button" class="calculator-item digit">6</button>
        <button type="button" class="calculator-item digit">7</button>
        <button type="button" class="calculator-item digit">8</button>
        <button type="button" class="calculator-item digit">9</button>
        <button type="button" class="calculator-item digit">0</button>
        <button type="button" class="calculator-item operations sum">+</button>
        <button type="button" class="calculator-item operations subtract">-</button>
        <button type="button" class="calculator-item operations multiply">*</button>
        <button type="button" class="calculator-item operations divide">/</button>
        <button type="button" class="calculator-item clear">AC</button>
        <button type="button" class="equal">=</button>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/calculator.js"></script>
</body>

</html>
